<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Habitta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
      // Tailwind CSS dark mode configuration
      tailwind.config = {
        darkMode: 'class',
      }
      // Prevents Flash of Unstyled Content (FOUC)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      body {
        background-color: #F2ECFD; /* Custom light violet background */
      }
      html.dark body {
        --tw-bg-opacity: 1;
        background-color: rgb(17 24 39 / var(--tw-bg-opacity)); /* dark:bg-gray-900 */
      }
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #DDD6FE; /* violet-200 */
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1f2937; /* dark:gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #A78BFA; /* violet-400 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8B5CF6; /* violet-500 */
      }
      /* Animation Keyframes */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
